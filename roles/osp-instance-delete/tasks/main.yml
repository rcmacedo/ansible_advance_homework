---
# tasks file for roles/osp-instance-delete
  - name: Fetch Instance Info
    os_server_facts:
      cloud: ospcloud
      region_name: RegionOne
     register: result

  - name: Debug Instance Info
    debug: 
      var: info

  - name: Delete Instances
    os_server:
      cloud: ospcloud
      name: "{{ item['id'] }}"
      state: absent
    loop: "{{ info['openstack_servers'] }}"
   
